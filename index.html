<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Front-end foundations: HTML forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
        <h3>Your Information</h3>
        <div>
          <label for="name">Full Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name" />
        </div>
        
        <h3>Show an email field (allows only one email address):</h3>
        <form action="/action_page.php">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email">
          <input type="submit">
        </form>


        <h3>The textarea form attribute</h3>
        <form action="/action_page.php" id="usrform">
          Name: <input type="text" name="usrname">
          <input type="submit">
        </form>
        <br>
        <textarea rows="4" cols="50" name="comment" form="usrform">
        Enter text here...</textarea>
        
        <p>The text area above is outside the form element, but should still be a part of the form.</p>
   
    </form>
  </main>
</body>

</html>
